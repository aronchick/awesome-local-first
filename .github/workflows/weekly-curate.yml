name: Weekly Local-First Curation

on:
  schedule:
    - cron: '0 9 * * 1' # Monday 9 AM UTC
  workflow_dispatch: {}

permissions:
  contents: write
  pull-requests: write

jobs:
  curate:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - uses: actions/checkout@v4

      - name: Read curation prompt
        id: prompt
        run: |
          {
            echo 'PROMPT<<GHEOF'
            cat scripts/curate-prompt.md
            echo 'GHEOF'
          } >> "$GITHUB_OUTPUT"

      - uses: anthropics/claude-code-action@v1
        with:
          prompt: ${{ steps.prompt.outputs.PROMPT }}
          anthropic_api_key: ${{ secrets.ANTHROPIC_API_KEY }}
          claude_args: >-
            --allowedTools
            "Edit,Read,Write,Bash(git:*),Bash(gh:*),Bash(date:*),WebSearch,WebFetch,Task,Grep,Glob"
            --model claude-sonnet-4-5-20250929
            --max-turns 30
